<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coldout — photo archive</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>
<body class="text-zinc-400 font-sans selection:bg-zinc-800">

  <nav class="fixed top-0 left-0 w-full px-6 py-4 md:px-10 flex flex-row justify-between items-center z-50 bg-black/60 backdrop-blur-md border-b border-white/5">
    <div class="text-white tracking-[0.2em] lowercase font-light text-sm md:text-base cursor-pointer" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">coldout</div>
    <div id="nav-years" class="flex items-center space-x-4 md:space-x-6 text-[10px] tracking-[0.1em] lowercase font-light overflow-x-auto"></div>
  </nav>

  <div id="loader-container" class="floating-ui">
    <svg width="44" height="44" viewBox="0 0 44 44">
      <circle id="transparent_circle" stroke="currentColor" stroke-width="2" fill="transparent" r="18" cx="22" cy="22"/>
      <circle id="progress-circle" class="text-white progress-ring__circle" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="transparent" r="18" cx="22" cy="22"/>
    </svg>
  </div>

  <div id="back-to-top" class="floating-ui" onclick="scrollToTop()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg>
  </div>

  <div id="gallery-overlay" class="hidden fixed inset-0 bg-black z-[100] overflow-y-auto p-6 md:p-20">
    <div class="flex justify-between items-end mb-12 max-w-[1600px] mx-auto px-[4px] md:px-[10px]">
      <h2 id="gallery-title" class="text-white text-3xl md:text-5xl font-thin lowercase tracking-tighter"></h2>
      <button onclick="closeGallery()" class="text-zinc-600 hover:text-white uppercase text-[10px] tracking-[0.3em] transition-colors border-b border-zinc-800 hover:border-white pb-1 mb-1 md:mb-2">
        закрыть
      </button>
    </div>
    <div id="gallery-grid" class="grid-container max-w-[1600px]"></div>
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <main class="pt-24 px-6 md:px-20 max-w-[1600px] mx-auto">
    <div id="years-container"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
